<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit tests for jQuery assert</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="test-data" style="display: none;">
    <div id="element01"></div>
    <div id="element02" class="foo"></div>
    <div id="element03" class="foo"></div>
    <div id="element04" class="bar">
      <p>a</p>
      <p>b</p>
      <p>c</p>
    </div>
  </div>

  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="jquery.assert.js"></script>
  <script>
      $.assert({enabled: true, 'extend-jquery': true})
  </script>
  <script src="tests.js"></script>
</body>
</html>
